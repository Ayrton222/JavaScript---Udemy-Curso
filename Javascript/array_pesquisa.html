<html>
	<head>
		<title>Array Pesquisa</title>
    
	</head>

    <script>
        var lista_frutas = Array()

        lista_frutas = Array('banana','maca', 'morango', 'uva')

        //Pesquisar array - retorna o indice

       // document.write(lista_frutas.indexOf('morango'))

        if(lista_frutas.indexOf('morango') === -1){
            document.write('Elemento nao existe')
        } else{
            document.write("Elemento existe e está na posição " + lista_frutas.indexOf('morango'))
        }

    
    </script>
