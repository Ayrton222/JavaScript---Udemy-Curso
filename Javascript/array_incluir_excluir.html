<html>
	<head>
		<title>Array Multidimensional</title>
    
	</head>

    <script>
        var lista_frutas = Array()

        lista_frutas = Array('banana','maca')

        //Incluir o elemento no final do array
        lista_frutas.push('Uva')

        //Incluir o elemento no inicio do array

        lista_frutas.unshift('Morango')

        //Excluir elemento do final do array

        lista_frutas.pop()

        //Excluir elemento do inicio  do array

        lista_frutas.shift()
       

        document.write(lista_frutas)
    </script>

  <body>

   
  </body>	

</html>
