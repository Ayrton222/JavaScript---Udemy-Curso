
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Valores Input</title>

    <script>
        function distribuirCaracter(){

            //Selecionar valor digitado
            var caracter = document.getElementById('entrada').value

            //Limpar o campo de digitação
            document.getElementById('entrada').value = ""

            //Limpar espaços em branco nas extremidades da string

            caracter.trim()

            switch (caracter){
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                 //Adicionar o caracter no campo referente a numeros
                 document.getElementById('numero').value = caracter
                break;
                default:
                //Adicionar o caracter no campo referente a letras
                document.getElementById('letras').value = caracter
            }
        }
    </script>
</head> 
<body>

    <input type="text" placeholder="Digite um caracter aqui" onkeyup="distribuirCaracter()" id="entrada">

    <hr>

    <span>Letras: </span>
    <input type="text" disabled="disable" id="letras">

    <span>Numeros:</span>
    <input type="text" disabled="disable" id="numero">
</body>
</html>
