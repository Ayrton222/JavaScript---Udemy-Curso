
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando estilos Elemento</title>

    <script>

        function modificaEstilo(corDeFundo, largura, altura){
            document.getElementById('quadrado').style.borderColor = corDeFundo
            document.getElementById('quadrado').style.width = largura
            document.getElementById('quadrado').style.height = altura
        }
        
    </script>
</head> 
<body>
    
    <h3>Manipulando Estilos</h3>

    <button type="button" onclick="modificaEstilo('#ff0000', '200px')"> Vermelho</button>
    <button type="button" onclick="modificaEstilo('#00ff00', '150px', '20px')"> Verde</button>
    <button type="button" onclick="modificaEstilo('#0000ff', '150px', '200px')"> Azul </button>

    <hr>

    <div style=" border: solid 1px #000; width: 100px; height: 100px;" id="quadrado"></div>

   
</body>
</html>
