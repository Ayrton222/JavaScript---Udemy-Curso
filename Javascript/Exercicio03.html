<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo aritmetico</title>

    <script>

        var num1 = prompt("Digite o primeiro numero")
        var num2 = prompt("Digite o segundo numero")
        var operacao = prompt("Digite a operação desejada")

        function calcular(num1, num2, operacao){

            if(operacao == "soma"){
                return num1 + num2
            } 

            if(operacao == "subtração"){
                return num1 - num2
            }

            if(operacao == "multiplicação"){
                return num1 * num2
            }

            if(operacao == "divisão"){
                return num1 / num2
            }
        }

        document.write("O resultado é: " + calcular(num1,num2,operacao))
    </script>
</head>
