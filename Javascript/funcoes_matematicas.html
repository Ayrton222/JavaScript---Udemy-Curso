<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>

    <script>
      
        //math.ceil() = espera um numero fracionado e o arredonda pra mais

        var x =  Math.ceil(10.380)

        document.writeln(x)

        //math.floor() = espera um numero fracionado e o arredonda pra menso

          var x =  Math.floor(10.380)

        document.writeln(x)

        //math.round() = espera um numero fracionado e o arredonda de acordo com a media para cima ( >5 ) ou para baixo ( <4)

        var x =  Math.round(10.380)

        document.writeln(x)

        //math.random() = retorna um valor aleatorio entre 0 e 1

        var x = Math.random()

        document.writeln(x)

    </script>
</head> 
<body>
    
</body>
</html>
