<html>

		<title>BOM - Timing</title>
    
	</head>

    <script>
    
    //Uma unica vez
   // setTimeout(function(){ document.write("Teste")},2000)

   var i = 5
    //Continuo de acordo com o time
    var x = setInterval(function(){ 
        document.write(i)
        i --

        if( i === 0){ //Apos o  ele para
            //window.location.reload()
            clearInterval(x)
        }
    },1000)
    </script>
