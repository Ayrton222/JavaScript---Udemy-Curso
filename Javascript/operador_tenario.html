    <title>Operador Ternario</title>


    <script>

    var nota = prompt("Digite a nota do aluno")

    var faltas = prompt("Digite a quantidade de faltas do aluno")

    var media = 7
    
    var quantidade_faltas = 15

    //Estrutura normal, onde apos um resultado podemos fazer mais operações

    /*
    if(nota >= media && faltas <= quantidade_faltas){

    }

*/
    //Operador ternario é uma estrutura mais enchuta onde retorna apenas verdadeiro ou falso e nao podemos fazer mais operação

    // var resultado = (condição ) ? <true> : <falso>

    var resultado =  (nota >= media && faltas <= quantidade_faltas) ? 'Aprovado' : 'Reprovado'

    document.write(resultado)
    </script>
