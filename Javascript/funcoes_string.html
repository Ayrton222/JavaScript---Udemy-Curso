<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>

    <script>
       // length para ver o tamanho

       document.writeln("Ayrton".length)

       //charAt() para pegar de uma posição especifica

       document.writeln("Ayrton".charAt(5))

       //indexOf para pegar posição de um caracter

       var nome = " Ayrton "

       document.writeln(nome.indexOf('r'))

       // replace para substuir um texto por outro <texto que quer substituir> , <novo texto>

        document.writeln(nome.replace("Ayrton", "Senna"))

        // substr permite extrair parte de uma string com base no valor inicial, seguido com valor que representa a quantidade de caracteres afrente daquela posição inicil

        document.writeln(nome.substr(2,4))

        // tolowerCase  para converter para caixa baixa

        document.writeln(nome.toLowerCase())

        //toUppercase para converter para caixa auta

        document.writeln(nome.toUpperCase())

        // trim remove os espaços em branco

        document.writeln("-" + nome.trim()+ "-" )
    </script>
</head>

</body>
</html>
