
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Teclado</title>

    <script>

        function acao(){
            alert("Evento disparado")
        }
       
    </script>
</head> 
<body>
    <!-- Onkeydown - Quando uma tecla é disparada
        onkeyup - quando solta a telca
        onkeypress - quando a tecla é mantida pressionada - so funciona em teclas de caracter

         
        -->
   <input type="text" onkeypress="acao()">
</body>
</html>
