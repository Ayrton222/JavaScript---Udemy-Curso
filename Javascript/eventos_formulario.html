<body>
    <!-- onfocus - quando clicamos sobre o elemento 
         onblur - quando o elemento perde o foco (quando clicamos em outro elemento)
         onchange - quando o estado do elemento esta modificado (usado mais com o select)

        -->

        <input type="text" onfocus="console.log('Recebeu o foco')"  onblur="console.log('Perdeu o foco')">

        <select onchange="alert('Estado modificado')">
            <option> Selecione</option>
            <option value="1">Primeira opcao</option>
            <option value="2">Segunda opcao</option>
        </select>
</body>
