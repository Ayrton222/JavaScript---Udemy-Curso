    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenacao</title>


    <script>

        // escrevendo na tela

        document.write('<h1>Ola, mundo!!</h1>')

        // Concatenando informação c variavel

        var nome = 'Ayrton'

        var idade = 19

       document.write('<h1>Seja bem vindo ' + nome + '. Vi que sua idade é ' + idade + '</h1>')

       // Usuario inserindo informação

       var nomeU = prompt('Digite o seu nome')

       var idadeU = prompt('Digite a sua idade')

       document.write('<h1>Seja bem vindo ' + nomeU + '. Vi que sua idade é ' + idadeU + '</h1>')
    </script>
</head>
