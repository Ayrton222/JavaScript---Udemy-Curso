
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valida Campo</title>

    <style>

    </style>

    <script>

      function aplicarFocus(){
          document.getElementById('entrada').style.background = 'yellow'
      }

      function aplicarBlur(){

         var caracter = document.getElementById('entrada').value

         if(caracter.length < 3){
             document.getElementById('entrada').style.background = 'red'
         } else{
            document.getElementById('entrada').style.background = 'green'
         }
        
      }

    </script>
</head> 
<body>
    
    <input type="text" onfocus="aplicarFocus()" onblur="aplicarBlur()" placeholder="Digite algo" id="entrada">

   
</body>
</html>
