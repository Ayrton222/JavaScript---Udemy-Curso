<!DOCTYPE html>
<html>
 
<head>
    <title></title>
 
    <script>
    
    class Produto{
        constructor(descricao,preco){
            this.descricao = descricao
            this.preco = preco
        }

        verDescricao(){
            document.write(`${this.descricao} por apenas ${this.preco}` )
        }
    }

    let produto = new Produto('Notebook', 2500)
    produto.verDescricao()

    //objeto literal

    let produtoLiteral = {
        descricao: 'Geladeira', 
        preco: 1800, 
        verDescricao: function(){
            document.write(`${this.descricao} por apenas ${this.preco}` )
        }
    }

    produtoLiteral.verDescricao() 
    </script>
</head>
 
<body>
    <div id="output"></div>
</body>
 
</html>
