<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var, Let e Const</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        
        var serie = 'AA'

        // var = ocorre a soprebosição de valors
        {
            var serie = 'BB'
             document.write("Dentro do bloco: " + serie + "<br />")
        }

        document.write("Fora do bloco " + serie )

        document.write("<hr />")

        // let = nao ocorre a soprebosição de valores

        let serie1 = 'AA'

        {
            let serie1 = 'BB'
            document.write("Dentro do bloco:  " + serie1 + "<br /> ") 
        }

        document.write("Fora do bloco: " + serie1)

        // {} = bloco falso
        document.write("<hr />")
        
        //const = variavel constante que nao pode sofrer alteração de valor
        //em JS e uma boa pratica declarar ela em MAIUSCULO
        // nao ocorre sobreposiçao de valores

        const SERIE = 'AA'

        {
            const SERIE = 'BB'
            document.write("Variavel const dentro do bloco: " + SERIE + "<br />")
        }
        document.write("Variavel const fora do bloco: " + SERIE)
    </script>


</head>
<body>
    
    <div id="output"></div>
</body>
</html>
