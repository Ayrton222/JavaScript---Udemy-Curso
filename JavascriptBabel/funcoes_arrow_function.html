<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
     
     /*

      let quadrado = function(x = 5){
          return x * x
      }

      //arrow function

      let quadrado1 = (x) => {
          return x * x
      } 

      //Arrow function Modo simples  passando 1 parametro

      let quadrado2 = x => x * x

      document.write( quadrado2(5) )

     */

     /*
     let parOuimpar = function(numero){
         if(numero % 2 === 0){
            return "Par"
         }else{
             return "Impar"
         }
     }

     */

     //Arrow function Modo simples 

     /*
     let parOuimpar = numero => {
         if(numero % 2 === 0){
            return "Par"
         }else{
             return "Impar"
         }
     }
    */

     //Arrow function Modo simples com if ternario

     let parOuimpar = numero => numero % 2 === 0 ? "Par" : "Impar"


     document.write( parOuimpar(8) )
    </script>

</head>
<body>
    
    <div id="output"></div>
</body>
</html>
