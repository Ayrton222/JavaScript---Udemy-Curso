<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var, Let e Const</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        
       let nome = 'Jorge'
    
       //conctatenação "normal" nao permite quebra de linha durante a codificação
       document.write("Oi " + nome + "<br />")

       //conctatenação atual, permite quebra de linha durante a codificação
       document.write(`
       Oi ${nome}, 
       tudo bem?
       `)

       document.write("<hr />")

       //Pode usar com função tambem

       function calcular(x,y){
           return x * y
       }

       document.write(`A multiplicação de 8 * 8 é: ${calcular(8,8)}`)
       
    </script>


</head>
<body>
    
    <div id="output"></div>
</body>
</html>
