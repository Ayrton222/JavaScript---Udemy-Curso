<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orientação a Objeto Encapsulamento</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
     
     class Tv{
         constructor(){

            // _ para atributos privados
             this._relacaoCanais = Array(2,4,5,7,10)
             this._canalAtivo = 5
             this._volume = 5
         }

         //getter e setter para acessar atributos privados

         get canalAtivo(){
             return this.canalAtivo
         }

         set canalAtivo(canal){
             //verificar se o canal existe

             if(this._relacaoCanais.indexOf(canal) !== -1){
                this._canalAtivo = canal    
             }
             
         }
     }

     let tv = new Tv() 

     tv.canalAtivo = 12
     document.write(tv._canalAtivo)

    </script>

</head>
<body>
    
    <div id="output"></div>
</body>
</html>
