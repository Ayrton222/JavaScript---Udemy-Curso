<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var, Let e Const</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
       
       //Atribuindo valores defaul direto na chamada <- "default"
       function contarHistoria(personagem = 'Fubá',atividade = 'Correr no parque',nome_dono = 'João'){
           document.write(`Era uma vez um chachorro chamado ${personagem}, ele adorava ${atividade}, seu dono era o ${nome_dono} e eles viveram felizes`)
       }

       //Se for passado parametro ele sobeproem o valor "default"
       contarHistoria('Repolho', 'Enterrar ossos', 'Junior')
    </script>


</head>
<body>
    
    <div id="output"></div>
</body>
</html>
