<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orientação a Objeto Encapsulamento</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        //Classe pai

        class Animal{
            constructor(){
                this.cor = ""
                this.tamanho = null
            }

            dormir(){
               document.write("Dormir")
            }
        }

        class Cachorro extends Animal{
            constructor(){
                super()
                this.orelhas = "Grandes e caídas"
            }

            correr(){
                document.write("Correr")
            }

            rosnar(){
                document.write("Rosnar")
            }
        }

        class Passaro extends Animal{
            constructor(){
                super()
                this.bico = "curto"
            }

            voar(){
                document.write("Voar")
            }

        }

        class Papagaio extends Passaro{
            constructor(){
                super()
                this.sabeFalar = true
            }

            falar(){
                document.write("Falar")
            }
        }

        let cachorro = new Cachorro()

        let passaro = new Passaro()

        let papagaio = new Papagaio()

        console.log(cachorro)
        console.log(passaro)

        cachorro.dormir()
        papagaio.falar()
    </script>

</head>
<body>
    
    <div id="output"></div>
</body>
</html>
