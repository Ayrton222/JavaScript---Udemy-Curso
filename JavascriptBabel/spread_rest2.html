<!DOCTYPE html>
<html>
 
<head>
    <title> Spread Reast</title>
 
    <script>
       

    //Spread - "Espalhar"
    //Rest - "juntar"

    // ... -> Operado rest/Spread

    //Contexto Rest

    function soma(...param){
      let resultado = 0

      console.log(param)

      //percorrer array

      param.forEach (v => resultado += v)

      return resultado
    }

    console.log(soma(3,8,5,7))  

    //Parametros indefinidos

    function multiplicacao(m, ...p){
      let resultado =0

      p.forEach(v => resultado += m * v )
      return resultado
    }

    // o primeiro valor sera recebido pelo M, e os demais pelo P
    console.log(multiplicacao(5,7,12,3,49))

    </script>
</head>
 
<body>
    <div id="output"></div>
</body>
 
</html>
